<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src= 
		"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> 
    </script> 
</head>
<body>
	<header class="header">
        <div class="container">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for cards...">
			<button id="searchButton" class="btn btn-primary mt-2">Search</button>

            <div class="user-auth">
                <button id="login-btn">Login</button>
                <div id="user-info" style="display: none;">
                    <span id="username"></span>
                    <button id="logout-btn">Sign Out</button>
                </div>
            </div>
        </div>
    </header>
    <div class="sidebar">
        <h2>Card Manager</h2>
        <button id="collecion">Collection</button>
        <button id="create" class="admin-only">Create Card</button>
        <button id="edit" class="admin-only">Edit Card</button>
        <button id="registration" class="admin-only">Create User</button>
        <button id="favorites"class="user-only">Your Favorites</button>
        <button id="favorite-stats" class="admin-only">Favorite Graph</button>
    </div>

    <main>

		<!-- This is the container where dynamic content will be loaded -->
		<div id="dynamic-content"></div>

	</main>
	
	 <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <input type="text" id="username-input" placeholder="Enter Username">
            <input type="password" id="password-input" placeholder="Enter Password">
            <button id="submit-login">Login</button>
            <div id="messages"></div>
        </div>
    </div>
    <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
<script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
<script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script>
    
	<script
		src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
